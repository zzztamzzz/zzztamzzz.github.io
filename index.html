<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let it rain</title>
    <style>
        body {
            display: flex;
            justify-content:center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        svg {
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        text {
            font-family: 'Segoe UI', Arial, sans-serif;
            text-shadow: 1px 1px #ffffff;
        }
        circle {
            transition: fill 0.3s, r 0.2s;
        }
        circle:hover {
            fill: orange;
            r: 8;
        }
        .line-chart-path {
            stroke-dasharray: 2000;
            stroke-dashoffset: 2000;
            animation: draw 2s forwards;
        }
        @keyframes draw {
            to {
                stroke-dashoffset: 0;
            }
        }
    </style>
    <script>
        // Animation function. Connect the dots
        window.onload = function() {
            var polyline = document.querySelector('.line-chart-path');
            var length = polyline.getTotalLength();
            polyline.style.strokeDasharray = length;
            polyline.style.strokeDashoffset = length;
        };
    </script>
</head>
<body>
    <h2 style="position: absolute; top: 0; width: 100%; text-align: center; text-decoration: underline;">Rain in Boston</h2>
    <!-- Container slightly bigger than plot points to eliminate cutout circles -->
    <svg width="700" height="700" style="background-color: whitesmoke;">
        <!-- Adjusted polyline to fit within the 700x700 canvas -->
        <polyline
            class="line-chart-path"
            fill="none"
            stroke="blue"
            stroke-width="2"
            points="
            40.00, 640.00
            82.86, 104.97
            125.71, 288.47
            168.57, 289.59
            211.43, 250.47
            254.29, 433.52
            297.14, 372.73
            340.00, 286.94
            382.86, 55.78
            425.71, 173.06
            468.57, 253.86
            511.43, 247.32
            554.29, 376.03
            597.14, 40.00
            640.00, 533.16
            "
        />
        <!-- The dots. Hover for coordinates -->
        <circle cx="40.00" cy="640.00" r="4" fill="red">
            <title>(2010, 7.45)</title>
        </circle>
        <circle cx="82.86" cy="104.97" r="4" fill="red">
            <title>(2011, 477.78)</title>
        </circle>
        <circle cx="125.71" cy="288.47" r="4" fill="red">
            <title>(2012, 316.47)</title>
        </circle>
        <circle cx="168.57" cy="289.59" r="4" fill="red">
            <title>(2013, 315.48)</title>
        </circle>
        <circle cx="211.43" cy="250.47" r="4" fill="red">
            <title>(2014, 349.87)</title>
        </circle>
        <circle cx="254.29" cy="433.52" r="4" fill="red">
            <title>(2015, 188.96)</title>
        </circle>
        <circle cx="297.14" cy="372.73" r="4" fill="red">
            <title>(2016, 242.4)</title>
        </circle>
        <circle cx="340.00" cy="286.94" r="4" fill="red">
            <title>(2017, 317.81)</title>
        </circle>
        <circle cx="382.86" cy="55.78" r="4" fill="red">
            <title>(2018, 521.02)</title>
        </circle>
        <circle cx="425.71" cy="173.06" r="4" fill="red">
            <title>(2019, 417.92)</title>
        </circle>
        <circle cx="468.57" cy="253.86" r="4" fill="red">
            <title>(2020, 346.89)</title>
        </circle>
        <circle cx="511.43" cy="247.32" r="4" fill="red">
            <title>(2021, 352.64)</title>
        </circle>
        <circle cx="554.29" cy="376.03" r="4" fill="red">
            <title>(2022, 239.5)</title>
        </circle>
        <circle cx="597.14" cy="40.00" r="4" fill="red">
            <title>(2023, 534.89)</title>
        </circle>
        <circle cx="640.00" cy="533.16" r="4" fill="red">
            <title>(2024, 101.37)</title>
        </circle>
        <!-- Axes lines -->
        <line x1="10" y1="650" x2="680" y2="650" stroke="black" stroke-width="2" />
        <line x1="10" y1="650" x2="10" y2="20" stroke="black" stroke-width="2" />
        <!-- Arrowhead (x-axis) -->
        <line x1="680" y1="650" x2="670" y2="640" stroke="black" stroke-width="2" />
        <line x1="680" y1="650" x2="670" y2="660" stroke="black" stroke-width="2" />
        <!-- Arrowhead (y-axis) -->
        <line x1="10" y1="20" x2="3" y2="30" stroke="black" stroke-width="2" />
        <line x1="10" y1="20" x2="17" y2="30" stroke="black" stroke-width="2" />
        <!-- x-axis labels -->
        <text x="650" y="630" font-size="15" fill="black" font-weight="bold">Years</text>
        <text x="20" y="680" font-size="15" fill="black">2010</text>
        <text x="62.86" y="680" font-size="15" fill="black">2011</text>
        <text x="105.71" y="680" font-size="15" fill="black">2012</text>
        <text x="148.57" y="680" font-size="15" fill="black">2013</text>
        <text x="191.43" y="680" font-size="15" fill="black">2014</text>
        <text x="234.29" y="680" font-size="15" fill="black">2015</text>
        <text x="277.14" y="680" font-size="15" fill="black">2016</text>
        <text x="320.00" y="680" font-size="15" fill="black">2017</text>
        <text x="362.86" y="680" font-size="15" fill="black">2018</text>
        <text x="405.71" y="680" font-size="15" fill="black">2019</text>
        <text x="448.57" y="680" font-size="15" fill="black">2020</text>
        <text x="491.43" y="680" font-size="15" fill="black">2021</text>
        <text x="534.29" y="680" font-size="15" fill="black">2022</text>
        <text x="577.14" y="680" font-size="15" fill="black">2023</text>
        <text x="620.00" y="680" font-size="15" fill="black">2024</text>

        <!-- y-axis labels-->
        <text x="10" y="15" font-size="15" fill="black" font-weight="bold">Rainfall (inches)</text>
        <text x="10" y="540" font-size="15" fill="black">-100</text>
        <text x="10" y="428" font-size="15" fill="black">-200</text>
        <text x="10" y="316" font-size="15" fill="black">-300</text>
        <text x="10" y="204" font-size="15" fill="black">-400</text>
        <text x="10" y="93" font-size="15" fill="black">-500</text>
    </svg>
    <p style="position: absolute; bottom: 0; width: 100%; text-align: center;">
        Yearly measurements of Rainfall in and around the greater Boston, Massachusetts.
        Hover over point for details.
    </p>
</body>
</html>
