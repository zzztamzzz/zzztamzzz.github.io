<html>
<head>
<title>Animated 100 Circles with D3 and Color Variation</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    overflow: hidden; /* no scrollbar */
}
    .circle {
        position: absolute;
        border-radius: 100%; /* Make it round */
        opacity: 0; /* Start fully transparent */
        transition: all 1s ease-out; /* Smooth transition for growing and fading in */
    }
    #container {
        position: relative;
        width: 100%;
        height: 100%;
        background-color: black;
        overflow: hidden;
    }
</style>
</head>
<body>

<div id="container"></div>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const maxCircles = 100;
    let circleCount = 0;
    const container = d3.select('#container');

    function addCircle() {
        if (circleCount >= maxCircles) return;

        const size = Math.random() * 50 + 5; // Diameter between 5 and 55
        const color = `hsl(${Math.random() * 360}, 100%, 50%)`;
        const cx = Math.random() * (window.innerWidth - size);
        const cy = Math.random() * (window.innerHeight - size);

        container.append("div")
            .style("left", `${cx}px`)
            .style("top", `${cy}px`)
            .style("width", `0px`)
            .style("height", `0px`)
            .style("background-color", color)
            // .attr("class", "circle")
            .transition()
            .duration(1000) // Animation duration
            .style("width", `${size}px`)
            .style("height", `${size}px`)
            .style("opacity", 1)
            .style("border-radius", "50%");

        circleCount++;
    }
    d3.interval(addCircle, 1000);
});
</script>
</body>
</html>
