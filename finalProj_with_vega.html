<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Play Button with Vega-Lite Visualization</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
<script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
<script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
    }

    .play-button {
        width: 100px;
        height: 100px;
        background-color: #666;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        animation: pulsate 0.5s infinite alternate;
        transition: opacity 1s;
    }

    @keyframes pulsate {
        0% {
            transform: scale(1);
        }
        100% {
            transform: scale(1.1);
        }
    }

    .play-icon {
        color: white;
        font-size: 40px;
    }

    .hidden {
        display: none;
        opacity: 0;
    }

    #header, #content {
        transition: transform 1s;
    }

    .shift-out {
        transform: translateX(-100%) scale(0);
    }

    #content {
        padding: 20px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 80%;
        margin-top: 20px;
    }

    h1 {
        color: #333;
        margin-bottom: 10px;
    }

    p {
        color: #666;
    }

    #fancyText {
        font-size: 2em;
        font-weight: bold;
        text-align: center;
        margin-top: 20px;
        color: #333;
        animation: slideIn 1s forwards;
    }

    #subText {
        font-size: 1.5em;
        text-align: center;
        margin-top: 20px;
        color: #666;
        animation: slideIn 1s forwards;
    }

    .activity {
        color: #ff6347;
        font-style: italic;
    }

    @keyframes slideIn {
        0% {
            transform: translateY(-100%);
        }
        100% {
            transform: translateY(0);
        }
    }

    @keyframes fadeOut {
        0% {
            opacity: 1;
        }
        100% {
            opacity: 0;
        }
    }

    #fancyText.fade-out, #subText.fade-out {
        animation: fadeOut 1s forwards;
    }

    #lineChart, #barChart {
        width: 1100px;
        height: 700px;
        display: none;
    }

    #chartTitle, #chartDescription {
        display: none;
    }
</style>
</head>
<body>
<div id="header" class="fade-in">
    <h1>Welcome</h1>
    <p>I know you want to hit that button...</p>
</div>

<div class="play-button" id="playButton" onclick="transitionOut()">
    <i class="play-icon fas fa-play"></i>
</div>

<div id="content" class="hidden">
    <h2>More Content...</h2>
    <p>This is the rest of your website content...</p>
</div>
<div id="fancyText" class="hidden">Late for your <span class="activity">[insert activity]</span>?</div>
<div id="subText" class="hidden">Is it because of traffic?</div>

<div id="lineChart"></div>
<div id="barChart"></div>
<div id="chartTitle" class="hidden">
    <h2>Chart Title</h2>
</div>
<div id="chartDescription" class="hidden">
    <p>This is the chart description.</p>
</div>

<script>
function getRandomColor() {
    var letters = '0123456789ABCDEF';
    var color = '#';
    for (var i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
}

function changeButtonColor() {
    var button = document.getElementById("playButton");
    button.style.backgroundColor = getRandomColor();
}

// Change button color initially
changeButtonColor();

// Change button color continuously
setInterval(changeButtonColor, 1000); // Change color every 1 second (1000 milliseconds)

function transitionOut() {
    var header = document.getElementById("header");
    var content = document.getElementById("content");
    var button = document.getElementById("playButton");
    var fancyText = document.getElementById("fancyText");
    var subText = document.getElementById("subText");

    header.classList.add("shift-out");
    content.classList.add("shift-out");
    button.style.opacity = "0";

    setTimeout(function() {
        header.remove();
        content.remove();
        button.remove();

        fancyText.classList.remove("hidden");
        subText.classList.remove("hidden");
    }, 1000); // Wait for 1 second (1000 milliseconds) for the animation to complete

    setTimeout(function() {
        fancyText.classList.add("fade-out");
        subText.classList.add("fade-out");
        setTimeout(showChartDetails, 1000); // Wait for 1 second for the fade-out animation
    }, 9000); // Wait for 9 seconds (9000 milliseconds) before fading out
}

var activities = ["picnic at the Boston Common", "visit to New England Aquarium", "boat tour of the Boston Harbor", "Freedom Trail exploration", "Boston Duck Tour"];

function changeActivity() {
    var activitySpan = document.querySelector("#fancyText .activity");
    var randomIndex = Math.floor(Math.random() * activities.length);
    activitySpan.textContent = activities[randomIndex];
}

// Change activity initially
changeActivity();

// Change activity every 2 seconds
setInterval(changeActivity, 2000); // Change activity every 2 seconds (2000 milliseconds)

function showChartDetails() {
    var chartTitle = document.getElementById("chartTitle");
    var chartDescription = document.getElementById("chartDescription");
    var lineChartDiv = document.getElementById("lineChart");
    var barChartDiv = document.getElementById("barChart");

    chartTitle.style.display = "block";
    chartDescription.style.display = "block";
    lineChartDiv.style.display = "block";
    barChartDiv.style.display = "block";

    // Define the Vega-Lite specification for the line chart
    const lineSpec = {
        "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
        "description": "Boston's Population Change Over The Years",
        "width": 1100,
        "height": 350,
        "title": "Boston's Population Change percentage",
        "data": { "url": "Annual_Change.csv" },
        "mark": {
            "type": "line",
            "point": true
        },
        "encoding": {
            "x": {
                "field": "date",
                "type": "temporal",
                "title": "Year",
                "scale": {
                    "domain": ["1950", "2023"]
                }
            },
            "y": {
                "field": "Annual Change",
                "type": "quantitative",
                "title": "Annual Change"
            }
        }
    };

    // Define the Vega-Lite specification for the bar chart
    const barSpec = {
        "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
        "description": "Boston's Population Change Over The Years",
        "width": 1100,
        "height": 350,
        "title": "Boston's Population Change Over The Years",
        "data": { "url": "Population_Change.csv" },
        "mark": "bar",
        "encoding": {
            "x": {
                "field": "date",
                "type": "temporal",
                "title": "Year",
                "scale": {
                    "domain": ["1950", "2023"]
                }
            },
            "y": {
                "field": "Population",
                "type": "quantitative",
                "title": "Population Change"
            },
            "color": {
                "value": "steelblue"
            },
            "opacity": {
                "value": 0.5
            }
        }
    };

    // Embed the line chart in the lineChart div
    vegaEmbed('#lineChart', lineSpec).then(result => {
        // Access the Vega view instance as result.view
    }).catch(console.error);

    // Embed the bar chart in the barChart div
    vegaEmbed('#barChart', barSpec).then(result => {
        // Access the Vega view instance as result.view
    }).catch(console.error);
}
</script>
</body>
</html>
